<h1>DBZ Main Page</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDeleteCharacter(): Lo llamo de main-page-component -->
    <dbz-list (onDelete)="onDeleteCharacter($event)" [charactersList]="characters"></dbz-list>

  </div>
  <div class="col">

    <!-- {{ dbzService.characters }} -->

    <!-- Este (onNewCharacter, viene de main-page.component) -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
