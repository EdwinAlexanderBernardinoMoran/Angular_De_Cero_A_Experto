<h1>DBZ Main Page</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDeleteCharacter(): Lo llamo de main-page-component -->
    <dbz-list (onDelete)="dbzService.onDeleteCharacter" [charactersList]="dbzService.characters"></dbz-list>

  </div>
  <div class="col">

    <!-- {{ characters }} -->

    <!-- Este (onNewCharacter, viene de main-page.component) -->
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter"></dbz-add-character>
  </div>
</div>
