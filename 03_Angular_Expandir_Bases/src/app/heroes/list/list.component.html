<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- Esto se le conoce como una referencia local -->
<ng-template #nothingWasDeleted>
  <h3>No he borrado nada.</h3>
</ng-template>

<!-- 1. Primera opcion la puedes hacer con ng-template -->
<!-- <h3 *ngIf="!deletedHero">No ha borrado nada.</h3> -->
<button *ngIf="herNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herNames" class="list-group-item">{{name}}</li>
</ul>
